buildscript {
  ext.kotlin_version = '1.1.2-5'
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.16"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'main.MainKt'

defaultTasks 'run'

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.16'
  testCompile 'junit:junit:4.11'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

task wrapper(type: Wrapper) {
  gradleVersion = "2.7"
}

run {
  if (project.hasProperty('args')) {    // "args" というプロパティが渡されていたら
    args project.args.split('\\s+')   // 空白文字で split して、 run タスクの args オプションにセットする
  }
}
